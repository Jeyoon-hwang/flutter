name: flutter_note_app
description: Digital Note - Tablet optimized note taking app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  gal: ^2.3.0
  flutter_colorpicker: ^1.0.3
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_digital_ink_recognition: ^0.14.1
  flutter_math_fork: ^0.7.1
  screenshot: ^2.1.0
  image: ^4.1.3
  # PDF support
  syncfusion_flutter_pdfviewer: ^31.2.0
  file_picker: ^8.0.0
  # Audio recording and playback
  record: ^5.0.4
  audioplayers: ^5.2.1
  # State persistence
  shared_preferences: ^2.2.2
  # Google Fonts for Korean fonts
  google_fonts: ^6.1.0
  # Haptic feedback
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#667EEA"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
